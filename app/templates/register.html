{% block register %}
  <div class="" ng-show="register">
      <h1>Register now!</h1>
      <form method="POST" enctype=multipart/form-data action="{{url_for('users.register')}}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="          ">
           {{formregister.username(class_ ='')}}
           <label class="   " for="sample3">{{formregister.username.label}}</label>
        </div>
        <div class="          ">
           {{formregister.password(class_ ='')}}
           <label class="   " for="sample3">{{formregister.password.label}}</label>
        </div>
        <div class="          ">
           {{formregister.confirm_password(class_ ='')}}
           <label class="   " for="sample3">{{formregister.confirm_password.label}}</label>
        </div>
        <div class="          ">
           {{formregister.email(class_ ='')}}
           <label class="  " for="sample3">{{formregister.email.label}}</label>
        </div>
        <div class="          ">
           {{formregister.confirm_email(class_ ='')}}
           <label class="  " for="sample3">{{formregister.confirm_email.label}}</label>
        </div>
           {{formregister.profile_photo}}
           <hr><br>
      <div>
        <button type="submit" name='submit' class="">
          Submit
        </button>
      </div>
      </form>
  </div>
{% endblock %}
