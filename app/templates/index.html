{% extends 'base.html' %}

{% block content %}
<style>
.indexbg{
    background-image: url(../static/img/indexban.jpg);
    background-position: center;
    -webkit-background-size: container;
    background-size: container
}
</style>
<div class="indexbg" style="height:500px;">
<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
            <a data-device="desktop" data-name="google" data-redirect="{{ url_for('index') }}" id='js-google-oauth-login' href="{{ url_for('oauth_authorize', provider='google') }}">Login with Google</a>
        </button>
        <button class="mdl-button mdl-button--raised" id="registeractive">Register in here!</button>
    </div>
    {% include  'createrequest.html' %}
    {% block request %}
    {% endblock%}
</div>
</div>
<script>
    var request = document.getElementById('createrequest');
    request.onclick = function() {
    document.getElementById('requestdiv').style.display = "block";
    }
</script>   
{% endblock %}
