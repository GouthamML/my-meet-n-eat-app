{% extends 'base.html' %}
{% block content %}
<div class="mdl-grid indexbg" ng-controller="requestview" class="indexbg">
  {% for n in requests %}
            <div class="mdl-card">
              {{n[0].meal_type}}
              {{n[0].location_string}}
              {{n[1].mealtime}}
              {{n[1].date}}
              {{n[0].filled|string()}}
              <a href="{{url_for('users.create_proposal', id=n[0].id)}}">Create Proposal</a>
            </div>
  {% endfor %}
</div>
{% endblock %}
